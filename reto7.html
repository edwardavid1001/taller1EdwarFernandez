<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/inicio.css">

    <script src="js/reto7.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <h1 class="title">Formulario de Registro</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Volver</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento">
                <option value="">Seleccionar</option>
                <option value="cedula">Cédula</option>
                <option value="tarjetaIdentidad">Tarjeta de Identidad</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
            <span id="tipoDocumentoError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="numeroDocumento">No. Documento:</label>
            <input type="text" id="numeroDocumento">
            <span id="numeroDocumentoError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <span id="nombreError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <span id="apellidoError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento">
            <span id="fechaNacimientoError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="text" id="correoElectronico">
            <span id="correoElectronicoError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
            <span id="passwordError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="confirmarPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmarPassword">
            <span id="confirmarPasswordError" class="error"></span>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terminosUso">
            <label for="terminosUso">Acepto los Términos de Uso</label>
            <span id="terminosUsoError" class="error"></span>
        </div>

        <button type="button" onclick="openModal()">Ver Términos de Uso</button>
        <button type="submit">Registrarse</button>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Términos de Uso</h2>
            <p>Terminos de uso</p>
        </div>
    </div>

</body>
</html>
